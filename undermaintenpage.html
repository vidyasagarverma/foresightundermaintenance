<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .contact-email {
            margin-top: 30px;
            font-size: 18px;
        }
        .email-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .email-link:hover {
            color: #0056b3;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .copyright {
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Maintenance</h1>
        <p>We are currently performing scheduled maintenance. We'll be back soon!</p>
        
        <div class="contact-email">
            If you have any urgent queries, please contact us at <a href="mailto:contact@example.com" class="email-link">info@foresightindia.com</a>.
        </div>
